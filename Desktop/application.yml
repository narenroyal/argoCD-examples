apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: myapp-argo-application
  namespace: argocd 
spec:
  project: default
  
  source: 
    repoURL: https://github.com/narenroyal/argoCD-examples.git
    targetRevision: HEAD
    path: argoCD
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true